# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: { }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert  # this name should match the one appeared in kustomizeconfig.yaml
spec:
  # SERVICE_NAMESPACE will be substituted by kustomize
  dnsNames:
  - SERVICE_NAME.SERVICE_NAMESPACE.svc
  - SERVICE_NAME.SERVICE_NAMESPACE.svc.cluster.local
  # for local testing.
  - localhost
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: test-extension-webhook-service-cert # this secret will not be prefixed, since it's not managed by kustomize
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: cluster-api
  name: capi-client-cert
spec:
  commonName: capi-webhook-client
  dnsNames:
    - capi-webhook-client.SERVICE_NAMESPACE.svc
    - capi-webhook-client.SERVICE_NAMESPACE.svc.cluster.local
    # for local testing.
    - localhost
  usages:
    - digital signature
    - key encipherment
    - client auth
  issuerRef:
    kind: Issuer
    name: capi-selfsigned-issuer
  secretName: capi-webhook-client-cert
  subject:
    organizations:
      - k8s-sig-cluster-lifecycle
