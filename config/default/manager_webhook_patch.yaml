apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /tmp/k8s-webhook-server/capi-client-cert
          name: capi-client-cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: capi-webhook-service-cert
      - name: capi-client-cert
        secret:
          secretName: capi-webhook-client-cert
          defaultMode: 0400
